edition: 3.0.0
name: web-framework-app
access: '{{ access }}'
vars:
  region: '{{ region }}'
  functionName: '{{ functionName }}'
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: npm install --production --registry=https://registry.npmmirror.com
          path: ./code
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 60
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 9000
      functionName: '${vars.functionName}'
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '${vars.functionName}'
