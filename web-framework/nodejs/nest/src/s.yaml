edition: 3.0.0
name: web-framework-app
access: '{{ access }}'
vars:
  region: '{{ region }}'
  functionName: '{{ functionName }}'
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: npm install --registry=https://registry.npmmirror.com
          path: ./code
        - run: npm run build
          path: ./code
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom
      memorySize: 512
      timeout: 6
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 9000
      functionName: ${vars.functionName}
      code: ./code
      triggers:
        - triggerName: http-trigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
