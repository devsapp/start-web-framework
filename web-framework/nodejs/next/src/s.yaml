edition: 3.0.0
name: web-framework-app
access: '{{ access }}'
vars:
  region: '{{ region }}'
  functionName: '{{ functionName }}'
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: npm install --production --registry=https://registry.npmmirror.com
          path: ./code
        - run: npm run build
          path: ./code
        - run: cp -r public .next/standalone/public
          path: ./code
        - run: mv static standalone/.next/static
          path: ./code/.next
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 60
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs16/versions/1
      environmentVariables:
        PATH: >-
          /opt/nodejs16/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
      customRuntimeConfig:
        command:
          - node
          - server.js
        port: 3000
      functionName: ${vars.functionName}
      code: ./code/.next/standalone
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
