edition: 3.0.0
name: web-framework-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: mvn package -DskipTests
          path: ./code
    props:
      region: ${vars.region}
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      description: Serverless Devs Web Framework Function
      runtime: custom
      memorySize: 1024
      timeout: 30
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - ./bootstrap
      functionName: '{{ functionName }}'
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
