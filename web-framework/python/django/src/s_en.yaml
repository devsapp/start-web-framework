edition: 3.0.0
name: web-framework-app
vars:
  region: cn-hangzhou
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: pip3 install -r requirements.txt -t .
          path: ./code
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      customRuntimeConfig:
        command:
          - python3
        args:
          - "manage.py"
          - "runserver"
          - "0.0.0.0:9000"
      timeout: 60
      functionName: '{{ functionName }}'
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
