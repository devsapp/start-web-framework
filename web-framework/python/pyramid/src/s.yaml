edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework         #  项目名称
access: "{{ access }}"       #  秘钥别名

services:
  framework: # 业务名称/模块名称
    component: fc  # 组件名称
    actions:
      pre-deploy: # 在deploy之前运行
        - run: pip3 install -r requirements.txt -t .  # 要运行的命令行
          path: ./code # 命令行运行的路径
    props: # 组件的属性值
      region: cn-beijing
      service:
        name: web-framework
        description: 'Serverless Devs Web Framework Service'
      function:
        name: pyramid
        description: 'Serverless Devs Web Framework Pyramid Function'
        codeUri: './code'
        runtime: python3
        handler: index.app
        timeout: 60
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: '/*'
