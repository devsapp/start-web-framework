edition: 3.0.0
name: flask-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: mkdir extra-packages
          path: ./code
        - run: pip install -r requirements.txt -t ./extra-packages
          path: ./code
    props:
      timeout: 60
      memorySize: 1024
      instanceConcurrency: 100
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      customRuntimeConfig:
        command:
          - python3
          - index.py
        port: 9000
      environmentVariables:
        PATH: /var/fc/lang/python3.10/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        PYTHONPATH: /opt/python:/code/extra-packages:/code
        TZ: Asia/Shanghai
      functionName: "{{ functionName }}"
      code: ./code
      layers:
        - acs:fc:${this.props.region}:official:layers/Python3-Flask2x/versions/2
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous

  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${resources.framework.props.functionName}
