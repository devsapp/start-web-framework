edition: 3.0.0
name: web-framework-app
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    actions: null
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 300
      memorySize: 1536
      instanceConcurrency: 8
      customRuntimeConfig:
        command:
          - nginx
        port: 9000
      functionName: '{{ serviceName }}${{ functionName }}'
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ serviceName }}${{ functionName }}'
