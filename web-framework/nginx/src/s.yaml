edition: 3.0.0
name: nginx-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  framework:
    component: fc3
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      layers:
        - acs:fc:${vars.region}:official:layers/Nginx/versions/1
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 10240
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - nginx
          - "-c"
          - "/code/nginx.conf"
          - "-g"
          - "daemon off;"
        port: 9000
      functionName: "{{ functionName }}"
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${resources.framework.props.functionName}
