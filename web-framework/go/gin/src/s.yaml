edition: 3.0.0
name: web-framework-app
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: go mod tidy
          path: ./code
        - run: >-
            GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o target/main
            main.go
          path: ./code
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Gin Function
      runtime: custom.debian10
      memorySize: 1024
      timeout: 30
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - /code/main
        port: 8080
      functionName: '{{ functionName }}'
      code: ./code/target
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${resources.framework.props.functionName}
