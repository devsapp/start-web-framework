Edition: 3.0.0
Type: Project
Name: start-beego-v3
Version: 0.0.1
Provider:
  - 阿里云
Description: beego 是一个使用 Go 语言来开发的高效率的 web 应用开发框架。
HomePage: https://github.com/devsapp/start-web-framework/tree/V3/web-framework/go/beego/src
Organization: 阿里云函数计算（FC）
Effective: Public
Tags: 
  - Web框架
  - beego
  - Custom Runtime
Category: Web框架 
Service: 
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false 
  required: 
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: beego-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间