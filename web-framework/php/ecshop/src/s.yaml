edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework         #  项目名称
access: "{{ access }}"  #  秘钥别名

vars:
  region: "{{ region }}"
  service:
    name: "{{ serviceName }}"
    description: 'Serverless Devs Web Framework Service'
    nasConfig: auto

services:
  framework: # 业务名称/模块名称
    component: fc  # 组件名称
    actions:
      post-deploy:
        - run: s framework nas upload -r code/ecshop/ /mnt/auto/ecshop # 请注意这里上传的路径，如果之前已经挂载了这个nas，并且上传过这个文件夹，会导致文件的覆盖
          path: ./
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "{{ functionName }}"
        description: 'Serverless Devs Web Framework ecshop Function'
        codeUri: './code'
        runtime: custom
        timeout: 30
        memorySize: 1536
        instanceConcurrency: 12
        environmentVariables:
          PATH: /code/root/usr/bin:/code/root/usr/sbin:/code/root/sbin:/code/root/bin:/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/sbin:/bin
          LD_LIBRARY_PATH: /code/root/usr/lib:/code/root/usr/lib/x86_64-linux-gnu:/code/root/lib:/code/root/lib/x86_64-linux-gnu:/code:/code/lib:/usr/local/lib
          PHP_INI_SCAN_DIR: /code/root/usr/lib/php/7.2
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE