edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework         #  项目名称
access: "{{ access }}"       #  秘钥别名

services:
  framework: # 业务名称/模块名称
    component: fc  # 组件名称
    actions:
      post-deploy:
        - run: s framework nas init
          path: ./
        - run: s framework nas upload -r code/Z-Blog/ /mnt/auto/Z-Blog # 请注意这里上传的路径，如果之前已经挂载了这个nas，并且上传过这个文件夹，会导致文件的覆盖
          path: ./
    props: # 组件的属性值
      region: "{{ region }}"
      service:
        name: "{{ serviceName }}"
        description: 'Serverless Devs Web Framework Service'
        nasConfig: auto
      function:
        name: "{{ functionName }}"
        description: 'Serverless Devs Web Framework zblog Function'
        codeUri: './code'
        runtime: custom
        timeout: 300
        memorySize: 1536
        instanceConcurrency: 8
        customRuntimeConfig:
          command:
            - bash
          args:
            - '-c'
            - '/code/start.sh'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - OPTIONS