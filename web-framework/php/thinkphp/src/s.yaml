edition: 3.0.0
name: thinkphp-app
access: '{{ access }}'
vars: 
  region: '{{ region }}'
resources:
  framework: 
    component: fc3 
    props: 
      region: ${vars.region} 
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 60
      memorySize: 256
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 9000
      functionName: '{{ functionName }}'
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
