edition: 1.0.0
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"

services:
  website-vuepress:
    component: oss
    actions:
      pre-deploy:
        - run: npm install
          path: ./code/vuepress
        - run: npm run build
          path: ./code/vuepress
    props:
      bucket: auto
      codeUri: ./code/vuepress/docs/.vuepress/dist
      region: ${vars.region}
      website:
        index: index.html
        error: 404.html
        subDirType: index
      customDomains:
        - domainName: auto
